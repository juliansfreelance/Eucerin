<body>
    <app-header></app-header>
    <router-outlet></router-outlet>
    <main>
        <div class="container">
            <h5 class="tituloLinea">BEBES Y NIÑOS</h5>
            <div *ngIf="bebesService.cargadoBebes" class="col s12 center">
                <div class="loader loader--style1" title="0">
                    <svg version="1.1" id="loader-1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="40px" height="40px" viewBox="0 0 40 40" enable-background="new 0 0 40 40" xml:space="preserve">
                        <path opacity="0.2" fill="#000" d="M20.201,5.169c-8.254,0-14.946,6.692-14.946,14.946c0,8.255,6.692,14.946,14.946,14.946s14.946-6.691,14.946-14.946C35.146,11.861,28.455,5.169,20.201,5.169z M20.201,31.749c-6.425,0-11.634-5.208-11.634-11.634c0-6.425,5.209-11.634,11.634-11.634c6.425,0,11.633,5.209,11.633,11.634C31.834,26.541,26.626,31.749,20.201,31.749z"/>
                        <path fill="#000" d="M26.013,10.047l1.654-2.866c-2.198-1.272-4.743-2.012-7.466-2.012h0v3.312h0C22.32,8.481,24.301,9.057,26.013,10.047z"><animateTransform attributeType="xml"attributeName="transform"type="rotate"from="0 20 20"to="360 20 20"dur="0.5s"repeatCount="indefinite"/></path>
                    </svg>
                    <h6>CARGANDO RUTINAS...</h6>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col s12">
                    <ul class="tabs">
                        <li class="tab col s12 materialize-eucerin-blue-text"><a href="#facial" class="active"><i class="material-icons">play_arrow</i> RUTINA FACIAL</a></li>
                    </ul>
                </div>
            </div>
            <div id="facial" class="row">
                <div *ngIf="!bebesService.cargadoBebes" class="row">
                    <p class="tituloRutinas">LIMPIEZA</p>
                    <div class="col s12 cards-container">
                        <div *ngFor="let bebes of bebesService.bebesRFL" class="card white z-depth-1">
                            <div [routerLink]="[ 'item', bebes.codigo ]" class="card-content waves-effect waves-light materialize-eucerin-blue-text">
                                <img src="assets/img/productos/{{ bebes.codigo }}.jpg">
                                <span class="card-title">{{ bebes.nombre }}</span>
                            </div>
                        </div>
                    </div>

                    <p class="tituloRutinas">CUIDADO</p>
                    <div class="col s12 cards-container">
                        <div *ngFor="let bebes of bebesService.bebesRFC" class="card white z-depth-1">
                            <div [routerLink]="[ 'item', bebes.codigo ]" class="card-content waves-effect waves-light materialize-eucerin-blue-text">
                                <img src="assets/img/productos/{{ bebes.codigo }}.jpg">
                                <span class="card-title">{{ bebes.nombre }}</span>
                            </div>
                        </div>
                    </div>

                    <p class="tituloRutinas">PROTECCIÓN</p>
                    <div class="col s12 cards-container">
                        <div *ngFor="let bebes of bebesService.bebesRFP" class="card white z-depth-1">
                            <div [routerLink]="[ 'item', bebes.codigo ]" class="card-content waves-effect waves-light materialize-eucerin-blue-text">
                                <img src="assets/img/productos/{{ bebes.codigo }}.jpg">
                                <span class="card-title">{{ bebes.nombre }}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <app-footer></app-footer>
</body>
